<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" src="style.css">
    </head>
    <body>
        <script>
            let celTemp = prompt('Задайте температуру в градусах цельсия: ');
            let farTemp = celTemp*(9/5) + 32;
            alert(farTemp);
            let admin;
            let name = "Василий";
            admin = name;
            alert(admin);
            /*Чему будет равно JS-выражение 1000 + "108"?
                1000108
              Самостоятельно разобраться с атрибутами тега script(async и defer)
                defer - скрипты выполняются по порядку, отработает, когда выполнится весь html-документ.
                async - первым отрабатывает скрипт, который быстрее загрузился, может отработать до загрузки документа.
            */
        </script>
    </body>
</html>
